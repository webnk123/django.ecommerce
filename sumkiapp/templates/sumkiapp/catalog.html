{% extends 'sumkiapp/header.html' %}
{% block title %}  {% endblock %}
{% block description %}test{% endblock %}
{% load static %}


{% block content %}
<script src="{% static 'sumkiapp/js/jq.js' %}"></script>
	  <br>

	 <div class="container-fluid d-none d-lg-block ">
<div id="carouselExampleFade" class="carousel slide carousel-fade " data-ride="carousel" data-interval='5000'>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'sumkiapp/lovebag_hpd.jpg' %}" width="1340" height="900">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'sumkiapp/lovebag_hpd.jpg' %}" width="1340" height="900">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'sumkiapp/lovebag_hpd.jpg' %}" width="1340" height="900">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
</div>
</div>

  <br>
	<div class="container-fluid">
      <div class="row">
    {% for product in products %}
      <div class="col-xs-1 col-sm-3 col-lg-3 col-md-3" align="center">
        <a href="{{ product.get_absolute_url }}">
        <div class="zoom">
        <img src="{{ product.primary_image.url }}" class="img-fluid" width="500" height="500">
        </div>
        </a>
        <a href="{{ product.get_absolute_url }}">{{ product.product_name }}</a>
        <br>
        <p><s>{{ product.old_price }}</s> руб  <strong>{{ product.price }} руб</strong></p>
      </div>
    {% endfor %}
  </div>
    
	</div>
    <div class="center">
      <a href="/catalog">
        <button class="btn btn-outline-dark" type="button">СМОТРЕТЬ ВЕСЬ КАТАЛОГ
        </button>
      </a>
     </div>
	</div>
