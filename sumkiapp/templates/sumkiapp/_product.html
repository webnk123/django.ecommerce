<div class="col-xs-1 col-sm-3 col-lg-3 col-md-3" align="center">
        <a href="/product/{{ product.id }}">
        <div class="zoom">
        <img src="{{ product.primary_image.url }}" class="img-fluid">
        </div>
        </a>
        <a href="/product/{{ product.id }}" >{{ product.product_name }}</a>
        <br>
        <p>{% if not product.old_price %}{% else %}<s>{{ product.old_price }}</s> руб  {% endif %}<strong>{{ product.price }} руб</strong></p>
      </div>
